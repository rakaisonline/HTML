<html>
    <head><meta charset="UTF-8">
        <title>HTML: Form Validation </title>
        <style>
        #form{
            width: 350px;
            background-color: white;
            padding: 24px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-label{
            margin: 0;
            margin-bottom: 4px;
            margin-top: 12px;
        }

        .input-item{
            width: 100%;
        }
    </style>
    </head>
    <body style="background-color: lightblue;">
        <h1 style="text-align: center;">Signup</h1>
        <form id="form" method="GET">
            <p class="input-label">Full name:</p>
            <input class="input-item" type="text"
            name="full-name" required><br>

            <p class="input-label">Email:</p>
            <input class="input-item" type="text"
            name="email" required><br>

            <p class="input-label">Age:</p>
            <input class="input-item" type="number"
            name="Age" required min="21" max="45"><br>

            <p class="input-label">Password:</p>
            <input class="input-item" type="password"
            name="password" required maxlength="15">

            <p class="input-label">Confirm Password:</p>
            <input class="input-item" type="password"
            name="confirm-password" required maxlength="15">

            <p class="input-label">Gender:</p>
            <input type="radio" name="male"
            value="male"> Male</input>

            <input type="radio" name="female"
            value="female"> Female</input>

            <input type="radio" name="male"
            value="other"> Other</input>

            <p class="input-label">Security Question:</p>
            <select name="security-question">
            <option value="first-pet-name">
                What was your first pet name?
            </option>

            <option value="first-job">
                What was your first job?
            </option>

            <option value="nick-name">
                What is your nick name?
            </option>
        </select>

        <br><textarea name="answer" rows="4"
         cols="35"></textarea>

         <br><input type="checkbox" name="terms-conditions"
            value="acccept"> I agree to accept terms and 
            conditions

            

            <p class="input-label"><input type="submit"
            value="Register">

            
        </form>
    </body>
</html>
