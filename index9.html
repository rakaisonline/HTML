<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML5 - Form Elements</title>
    </head>
    <body>
        <form>
            <input list="technologies" name="technology"/>
            <datalist id="technologies">
                <option value="HTML">
                <option value="CSS">
                <option value="JavaScript">
                <option value="Java">
                <option value="C++">
                <option value="Git">
                <option value="Angular">
                <option value="Ruby">
                <option value="Haskell">
                <option value="Rust">

                    
            </datalist>
        </form>
    </body>
</html>
