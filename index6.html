<html>
    <head><meta charset="UTF-8">
        <title>HTML-Form Input Types</title>
    </head>
    <body style="background-color: lightblue;">
        <h1>Signup</h1>
        <form>
            Full name:<br>
            <input type="text"
            name="full-name"><br>

            Email:<br>
            <input type="text"
            name="email"><br>

            Password:<br>
            <input type="password"
            name="password">

            <br>Confirm Password:<br>
            <input type="password"
            name="confirm-password">

            <br> Gender:<br>
            <input type="radio" name="male"
            value="male"> Male</input>

            <input type="radio" name="female"
            value="female"> Female</input>

            <input type="radio" name="male"
            value="other"> Other</input>

            <br> Security Question:<br>
            <select name="security-question">
            <option value="first-pet-name">
                What was your first pet name?
            </option>

            <option value="first-job">
                What was your first job?
            </option>

            <option value="nick-name">
                What is your nick name?
            </option>
        </select>

        <br><textarea name="answer" rows="7"
         cols="35"></textarea>

         <br><input type="checkbox" name="terms-conditions"
            value="acccept"> I agree to accept terms and 
            conditions

            

            <br><input type="submit"
            value="Register">

            
        </form>
    </body>
</html>
